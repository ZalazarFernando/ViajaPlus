<section class="ViajaPlus">
    <div id="principal-frame">
      <div id="first-block">
        <div id="search-box">
          <div id="text-input-box">
            <label>Origen</label>
            <input [formControl]="cityControl" type="text" name="origin" z>
            <ul *ngIf="filteredCities$ | async as cities">
              <li *ngFor="let city of cities">{{ city }}</li>
            </ul>
            <label>Destino</label>
            <input type="text" name="destination" [(ngModel)]="destination">
            <div id="radio-btn">
              <input type="radio" name="round-trip" [(ngModel)]="radioOp1" (change)="handleRadioChange('op1')" [checked]="dateBackDisabled">
              <label>ida</label>
              <input type="radio" name="round-trip" [(ngModel)]="radioOp2" (change)="handleRadioChange('op2')" [checked]="!dateBackDisabled">
              <label>ida y vuelta</label>
            </div>
          </div>
          <div id="others-input-box">
            <label>Fecha de partida</label>
            <input type="date" name="date_leaving" [(ngModel)]="departureDate">
            <label>Fecha de regreso</label>
            <input type="date" name="date_back" [(ngModel)]="backDate" [disabled]="dateBackDisabled">
            <label>Cantidad de pasajeros</label>
            <select [(ngModel)]="passengers">
              <option value="1Passenger">1</option>
              <option value="2Passenger">2</option>
              <option value="3Passenger">3</option>
              <option value="4Passenger">4</option>
              <option value="5Passenger">5</option>
              <option value="6Passenger">6</option>
            </select>
          </div>
          <button id="search_date_travel_btn" class="search_btn" (click)="SearchTravel()">Buscar</button>
          <app-travel-find [messageGet]="messageToSend"></app-travel-find>
        </div>
  
        <div id="way-to-pay-box">
          <h2>Formas de pago</h2>
          <label>VISA</label> 
          <label>MASTERCARD</label>
        </div>
      </div>
  
      <div id="destination-box">
        <h2 id="title-destination">Destinos</h2>
        <!--Aquí han de ir las tarjetas con fotos de los lugares turísticos-->
  
        <div id='every-card'>
          <div *ngFor="let title of title_destination" class='card'>
            <a href="destination" class="reference-destintion">
              <img src='{{ url_img[title_destination.indexOf(title)] }}'>
              <h2 class='Titles_Destination_Card'>{{ title }}</h2>
            </a>
          </div>
        </div>
      </div>
    </div>
</section>
