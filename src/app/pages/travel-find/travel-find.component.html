<section>
    <div *ngFor="let opciones of optionList.opciones" class="card-travels">
        <!-- <h2>{{ itinerario.service }}</h2> -->
        <h2>Opciones </h2>
        <div class="info-label">
            <div class="column-info">
                <h3>Ciudad de origen</h3>
                <label for="card_travels">{{ opciones.Origen }}</label>
            </div>
            <div class="column-info">
                <h3>Ciudad de destino</h3>
                <label for="card_travels">{{opciones.Destino}}</label>
            </div>
            <div class="column-info">
                <h3>Fecha de salida</h3>
                <label for="card_travels">{{opciones.FechaPartida}}</label>
            </div>
            <div class="column-info">
                <h3>Fecha de llegada</h3>
                <label for="card_travels">{{opciones.FechaLlegada}}</label>
            </div>
            <div class="column-info">
                <h3>Calidad</h3>
                <label for="card_travels">{{opciones.CategoriaTransporte}}</label>
            </div>
            <div class="column-info">
                <h3>Precio</h3>
                <label for="card_travels">{{opciones.Costo}}</label>
            </div>
            <!-- <div class="column-info">
                <h3>Asientos disponibles</h3>
                <label for="card_travels">{{opciones.quantity_seat}}</label>
            </div> -->
        </div>
        <button class="done-btn" (click)="redirectChair(opciones.ID, opciones.IDTramoOrigen,opciones.IDTramoDestino,opciones.Costo)">ver</button>
    </div>
</section>
