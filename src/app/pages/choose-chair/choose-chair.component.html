<section>
    <div id="principal">
        <div id="floor-two" class="floor-box" >
            <div id="two-long-columns-floor-two" class="long-column">
                <div id="first-column-floor-two" class="column">
                    <ng-container *ngFor="let n of auxNumThirteen; let i = index">
                      <img 
                        src="{{imageSrcFirstColumn[i]}}" 
                        alt="chair" class="image-chair"
                        (mouseenter)="changeColorChair(imageSrcFirstColumn,'assets/image/circle-blue.png',i)"
                        (mouseleave)="changeColorChair(imageSrcFirstColumn,'assets/image/circle-yellow.png',i)">
                    </ng-container>
                  </div>
                <div id="second-column-floor-two" class="column">
                    <ng-container *ngFor="let n of auxNumThirteen; let i = index">
                        <img src="{{imageSrcSecondColumn[i]}}" 
                        alt="chair" class="image-chair"
                        (mouseenter)="changeColorChair(imageSrcSecondColumn,'assets/image/circle-blue.png',i)"
                        (mouseleave)="changeColorChair(imageSrcSecondColumn,'assets/image/circle-yellow.png',i)">
                    </ng-container>
                </div>
            </div>

            <div class="hall-column">
                <h3>Pasillo</h3>
            </div>

            <div id="shorts-columns-floor-two">
                <div id="front-chair-floor-two" class="short-column">
                    <div id="first-column-front-chair-floor-two" class="column">
                        <ng-container *ngFor="let n of auxNumOne;let i = index">
                            <img src="{{imageSrcThirdColumnFirstRow[i]}}" 
                            alt="chair" class="image-chair"
                            (mouseenter)="changeColorChair(imageSrcThirdColumnFirstRow,'assets/image/circle-blue.png',i)"
                            (mouseleave)="changeColorChair(imageSrcThirdColumnFirstRow,'assets/image/circle-yellow.png',i)">
                        </ng-container>
                    </div>
                    <div id="second-column-front-chair-floor-two" class="column">
                        <ng-container *ngFor="let n of auxNumOne; let i = index">
                            <img src="{{imageSrcFourthColumnFirstRow[i]}}" 
                            alt="chair" class="image-chair"
                            (mouseenter)="changeColorChair(imageSrcFourthColumnFirstRow,'assets/image/circle-blue.png',i)"
                            (mouseleave)="changeColorChair(imageSrcFourthColumnFirstRow,'assets/image/circle-yellow.png',i)">
                        </ng-container>
                    </div>
                </div>

                <div id="stairs-column" class="short-column">
                    <h3>Escaleras</h3>
                </div>

                <div id="front-chair-floor-two" class="short-column">
                    <div id="first-column-front-chair-floor-two" class="column">
                        <ng-container *ngFor="let n of auxNumTen; let i = index">
                            <img src="{{imageSrcThirdColumn[i]}}" 
                            alt="chair" class="image-chair"
                            (mouseenter)="changeColorChair(imageSrcThirdColumn,'assets/image/circle-blue.png',i)"
                            (mouseleave)="changeColorChair(imageSrcThirdColumn,'assets/image/circle-yellow.png',i)">
                        </ng-container>
                    </div>
                    <div id="second-column-front-chair-floor-two" class="column">
                        <ng-container *ngFor="let n of auxNumTen; let i = index">
                            <img src="{{imageSrcFourthColumn[i]}}" 
                            alt="chair" class="image-chair"
                            (mouseenter)="changeColorChair(imageSrcFourthColumn,'assets/image/circle-blue.png',i)"
                            (mouseleave)="changeColorChair(imageSrcFourthColumn,'assets/image/circle-yellow.png',i)">
                        </ng-container>
                    </div>
                </div>
            </div>
        </div>

        <div id="floor-one" class="floor-box" >
            <div id="right-part">
                <div id="stairs-column" class="short-column">
                    <h3>Chofer</h3>
                </div>
                <div id="two-left-columns-floor-one" class="short-column">
                    <div id="first-column-floor-one" class="column">
                        <ng-container *ngFor="let n of auxNumFour;">
                            <img src="" alt="chair" class="image-chair">
                        </ng-container>
                    </div>
                    <div id="second-column-floor-one" class="column">
                        <ng-container *ngFor="let n of auxNumFour;">
                            <img src="" alt="chair" class="image-chair">
                        </ng-container>
                    </div>
                </div>
            </div>

            <div class="hall-column">
                <h3>Pasillo</h3>
            </div>

            <div id="shorts-columns-floor-two">
                <div id="stairs-column" class="short-column">
                    <h3>Puerta</h3>
                </div>
                <div id="front-chair-floor-two" class="short-column">
                    <div id="first-column-front-chair-floor-two" class="column">
                        <ng-container *ngFor="let n of auxNumFour;">
                            <img src="" alt="chair" class="image-chair">
                        </ng-container>
                    </div>
                </div>
            </div> 
        </div>

        <div id="info-travel">
            <div id="show-types-chair">
                <div class="show-chair">
                    <img src="assets/image/circle-grey.png" alt="circle-grey" class="image-chair">
                    <h3>Silla no disponible</h3>
                </div>
                <div class="show-chair">
                    <img src="assets/image/circle-yellow.png" alt="circle-yellow" class="image-chair">
                    <h3>Silla disponible</h3>
                </div>
                <div class="show-chair">
                    <img src="assets/image/circle-blue.png" alt="circle-blue" class="image-chair">
                    <h3>Silla seleccionada</h3>
                </div>
            </div>
        </div>
    </div>
</section>
